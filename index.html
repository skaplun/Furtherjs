<script src="vendor/jquery.js"></script>
<script src="further.js"></script>



<form id="main" name="main">
      <p display="none" ></p>
    <input type="text" name="text1" value="text"></input>
    <p display="none" ></p>
    <input type="radio" name="radio1" value="false"></input>
    <p display="none" ></p>
    <input type="checkbox" name="checkbox1" value="true"></input>

    <input type="submit"></input>
</form>






<script>
    
     $('form').on('submit', function(event){
            event.preventDefault();
            var flags = Further.start($(this).serializeArray());
            if(flags['flags'] !== false){
                flags.forEach(function(v){
                    $('input[name="' + v.name + '"]').prev().text('your count is up to ' + v.count).show();
                })
            }
            
        });
    
</script>
